<!DOCTYPE html>
<html>
  <head>
    <title>Google Snake Retime Tool</title>
    

    <p style="position: relative;font-size: 100px;text-align: center;top: 0%;margin-left: auto;margin-right: auto;">Google Snake Fair Retimer</p>
    <p style="position: relative;font-size: 50px;text-align: center;top: 0%;margin-left: auto;margin-right: auto;">Fairly Retimes Snake Runs to Match the In-Game Timer <br/>for runs where the IGT is not used.</p>
  </head>
  <body>
    <div style="font-size: 50px;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:100px;">
      
      <div style="font-size: 50px;width: 300px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:100px;">
        <label for="framerate">Video Framerate: </label>
        <input type="text" id="framerate" name="framerate" size="10">
      </div>
      

      <div style="font-size: 50px;width: 300px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <label for="start">Start Frame Debug Info: </label>
        <input type="text" id="start" name="start" size="10">
      </div>


      <div style="font-size: 50px;width: 150px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <select id="speed">
          <option value="Standard">Standard</option>
          <option value="Fast">Fast</option>
          <option value="Slow">Slow</option>
        </select>
      </div>

      
      <div style="font-size: 50px;width: 150px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:auto;margin-right:auto;margin-top:10px;">
        <button id="copy_mod">Copy Mod Note</button>
      </div>
    </div>
  </body>
</html>
