<!DOCTYPE html>
<html>
  <head>
    <title>Google Snake Retime Tool</title>
    

    <p style="position: relative;font-size: 32;text-align: center;top: 0%;margin-left: auto;margin-right: auto;">Google Snake Fair Retimer</p>
    <p style="position: relative;font-size: 16;text-align: center;top: 0%;margin-left: auto;margin-right: auto;">Fairly Retimes Snake Runs to Match the In-Game Timer <br/>for runs where the IGT is not used.</p>
  </head>
  <body>
    <br/><br/>
    <div style="width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin:auto;">
      <label for="framerate">Video Framerate: </label>
      <input type="text" id="framerate" name="framerate" size="10">

      <br/><br/>

      <label for="start">Start Frame Debug Info: </label>
      <input type="text" id="start" name="start" size="10">

      <br/><br/>

      <select id="speed">
        <option value="Standard">Standard</option>
        <option value="Fast">Fast</option>
        <option value="Slow">Slow</option>
      </select>

      <br/><br/>
      <button id="copy_mod">Copy Mod Note</button>
    </div>
  </body>
</html>
