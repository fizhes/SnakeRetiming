<!DOCTYPE html>
<html>
  <head>
    <title>Google Snake Retime Tool</title>
    <link rel="icon" href="iconlol.png" type="image/icon type">
  </head>
  <body>

    <style>
      h1 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 48px;
        font-style: normal;
        height: auto;
        border-bottom: 1px;
        border-bottom-style: solid;
        border-bottom-color: #838383;
      }

      h2 {
        font-family: 'Times New Roman', Times, serif;
        font-size: 24px;
      }

      h4 {
        font-family: Arial, Helvetica, sans-serif
      }

      a {
        color: #41afff;
      }
    </style>

    <img class="baaaa" src="fish.png" style="cursor:pointer;position:fixed;width:100px;height:100px;top:0px;left:0px;" onclick="window.open('https:\/\/fizhes.github.io/', '_blank');">

    <div style="font-family: Segoe UI;width: 40vw;height: 10vh;position:relative;margin-left:25vw;">
      <h1>
        Google Snake Speedrun Retimer
      </h1>
      
    </div>

    <div style="font-family: Segoe UI;width: 600px;position:relative;top:50%;transform:translate(0%,-50%);margin-left:25vw;margin-right:auto;margin-top:15vh;">

      <div style="font-family: Segoe UI;width: 300px;position:relative;margin-top:100px;">
        <label for="framerate">Video Framerate: </label>
        <input type="text" id="framerate" name="framerate" size="10">
      </div>
      

      <div style="font-family: Segoe UI;width: 300px;position:relative;margin-top:10px;">
        <label for="start">Start Frame Debug Info: </label>
        <input type="text" id="start" name="start" size="10">
      </div>

      <div style="font-family: Segoe UI;width: 300px;position:relative;margin-top:10px;">
        <label for="end">End Frame Debug Info: </label>
        <input type="text" id="end" name="end" size="10">
      </div>


      <div style="font-family: Segoe UI;width: 300px;position:relative;margin-top:10px;">
        Speed:
        <select id="speed">
          <option value="Standard">Standard</option>
          <option value="Fast">Fast</option>
          <option value="Slow">Slow</option>
        </select>
      </div>

      
      <div style="font-family: Segoe UI;width: 300px;position:relative;margin-top:10px;">
        <button id="calculate">Calculate Time</button>
        <button id="copy_mod">Copy Mod Note</button>
      </div>

      <div style="font-family: Segoe UI;height: 0px;width: 300px;position:relative;margin-top:100px;">
        Mod Note Format:<br/>
        <textarea id="mod_note_edit" cols="25" rows="7" style="font-family: Segoe UI;font-size: 16px;">
Mod note:\nRun starts at {start} and ends at {end} (at {fps} FPS), for a real time of {real_time}.\nAt {speed} Speed, in-game time is {game_time}.\nRetimed using [Google Snake Retime Tool](https://fizhes.github.io/snake_retiming/).
        </textarea>
      </div>

      
    </div>
    <script src="timin.js"></script>
    <div style="font-family: Segoe UI;height: 15px;width: 300px;position: relative;top:-200px;transform:translate(0%,-50%);margin-left: auto;margin-right: auto;" id="real_time"></div>
    <div style="font-family: Segoe UI;height: 0px;width: 300px;position: relative;top:-200px;transform:translate(0%,-50%);margin-left: auto;margin-right: auto;" id="game_time"></div>
      
  </body>
</html>
